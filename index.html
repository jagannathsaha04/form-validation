<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form onsubmit="return validateForm()">
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <div class="phone-input-container">
                    <div class="phone-prefix">+91</div>
                    <input type="tel" placeholder="Enter phone number" id="contact-phone" onkeyup="validatePhone()">
                </div>
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Feedback</label>
                <textarea rows="5" placeholder="Enter your feedback" onkeyup="validateFeedback()"></textarea>
                <span id="feedback-error"></span>
            </div>

            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>

        <div class="useful-links">
            <a href="#">Watch this!</a>
            <a href="#">Visit Channel</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
